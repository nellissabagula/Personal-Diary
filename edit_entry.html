{% extends "base.html" %}

{% block title %}Edit Entry - Personal Diary{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3>Edit Entry</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ entry.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required>{{ entry.content }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (comma-separated)</label>
                        <input type="text" class="form-control" id="tags" name="tags" 
                               value="{{ entry.tags|join(', ') }}"
                               placeholder="e.g., personal, travel, work">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_private" name="is_private" 
                               {% if entry.is_private %}checked{% endif %}>
                        <label class="form-check-label" for="is_private">Make this entry private</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update Entry</button>
                    </div>
                </form>
                <div class="mt-3">
                    <a href="{{ url_for('view_entry', entry_id=entry.id) }}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
